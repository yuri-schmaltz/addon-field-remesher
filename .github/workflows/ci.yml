name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Package add-on (with static import validation)
        run: |
          python --version
          python field-remesher/scripts/package_addon.py

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: field_remesher_addon
          path: field-remesher/dist/field_remesher_addon.zip
